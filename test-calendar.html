<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .calendar {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            max-width: 800px;
        }
        .month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .nav-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav-button:hover {
            background: #0056b3;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #ddd;
        }
        .day-header {
            background: #f8f9fa;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .day {
            background: white;
            padding: 10px;
            min-height: 80px;
            border: 1px solid #eee;
        }
        .day.today {
            background: #e3f2fd;
        }
        .day.has-events {
            background: #fff3e0;
        }
        .event {
            background: #007bff;
            color: white;
            padding: 2px 6px;
            margin: 2px 0;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Calendar Test</h1>
    <div class="calendar">
        <div class="month-header">
            <button class="nav-button" onclick="previousMonth()">← Previous</button>
            <h2 id="month-year">September 2024</h2>
            <button class="nav-button" onclick="nextMonth()">Next →</button>
        </div>
        <div class="calendar-grid">
            <div class="day-header">Sun</div>
            <div class="day-header">Mon</div>
            <div class="day-header">Tue</div>
            <div class="day-header">Wed</div>
            <div class="day-header">Thu</div>
            <div class="day-header">Fri</div>
            <div class="day-header">Sat</div>
            <div id="calendar-days"></div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        const events = [
            {
                id: '1',
                title: 'Interview with TechCorp',
                date: '2024-09-16',
                time: '14:00'
            },
            {
                id: '2',
                title: 'Networking Event',
                date: '2024-09-17',
                time: '18:00'
            },
            {
                id: '3',
                title: 'Follow-up Call',
                date: '2024-09-23',
                time: '10:00'
            }
        ];

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const monthName = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            document.getElementById('month-year').textContent = monthName;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const calendarDays = document.getElementById('calendar-days');
            calendarDays.innerHTML = '';
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.textContent = date.getDate();
                
                if (date.getTime() === today.getTime()) {
                    dayElement.classList.add('today');
                }
                
                const dateStr = date.toISOString().split('T')[0];
                const dayEvents = events.filter(event => event.date === dateStr);
                
                if (dayEvents.length > 0) {
                    dayElement.classList.add('has-events');
                    dayEvents.forEach(event => {
                        const eventElement = document.createElement('div');
                        eventElement.className = 'event';
                        eventElement.textContent = event.title;
                        dayElement.appendChild(eventElement);
                    });
                }
                
                calendarDays.appendChild(dayElement);
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        // Initial render
        renderCalendar();
    </script>
</body>
</html>
